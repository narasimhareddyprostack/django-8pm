<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Display Employees</h3>
    <table border="2">
        <thead>
            <th>Emp Id</th>
            <th>Emp Name</th>
            <th>Emp Salary</th>
            <th>Emp Email Id</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{emp.eid}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eemail}}</td>
                <td>
                    <a href="/update/{{emp.id}}">Update</a>
                    <a href="/delete/{{emp.id}}">Delete</a>
                </td>
            </tr>
            {% endfor%}

        </tbody>
    </table>
</body>

</html>
