<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Update Employee Data</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Employee Data - update</h4>
                    </div>
                    <div class="card-body">
<form action="/update/{{employee.id}}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Employee Id:::</label>
        <input readonly class="form-control" type="text" id="id_eid" name="eid" value="{{employee.eid}}">
    </div>
   
    <div class="form-group">
        <label>Employee Name</label>
        <input class="form-control" type="text" id="id_ename" name="ename" value="{{employee.ename}}">
    </div>
   
    <div class="form-group">
        <label>Employee Salary</label>
        <input class="form-control" type="text" id="id_esal" name="esal" value="{{employee.esal}}">
    </div>
    <div class="form-group">
        <label>Employee Email</label>
        <input class="form-control" type="email" id="id_eemail" name="eemail" value="{{employee.eemail}}">
    </div>
    <div>
        <input type="submit" value="Update" class="btn btn-warning"/>
    </div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
